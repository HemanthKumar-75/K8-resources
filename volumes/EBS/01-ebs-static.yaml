apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-02a0c125bc396a6a4     # created volume ID we need to provide here
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-pv
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static-pvc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: ebs-static-volume-creation
spec:
  containers:
  - name: nginx
    image: nginx
    # command: ["/bin/sh"]
    # args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: ebs-static-pv
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage-static
    persistentVolumeClaim:
      claimName: ebs-static-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    purpose: ebs-static-volume-creation
  ports:
    - name: nginx-svc-ports
      protocol: TCP
      ports: 80
      targetPort: 80
      # nodePort: 30010